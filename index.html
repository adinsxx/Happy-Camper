<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Happy Camper</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS

  <link rel="stylesheet" href="css/normalize.css">

<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div>
    <h2>Happy Camper</h2>
    <div>
      <input id="search" type="text" placeholder="Search..." data-bind="value: $root.filter">
      <div id="map"></div> 
      <div data-bind="foreach: locationList">

        <span data-bind="text: locations, click: $root.activateMarker"></span>      
        </ul>
      </div>
    </div>
  </div>
  

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->

  <script src="js/Map.js"></script>
  <script src="js/viewmodel.js"></script>
  <script src="js/model.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4-_mt8jIlFVSNiCwS49otSFui_ty44Zs&v=3&callback=initMap&libraries=places"></script>
