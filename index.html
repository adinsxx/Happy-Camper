<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Camper</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
	<body>
		<div id="pageTitle"><h2>Happy Camper</h2></div>
			<div data-bind="">
			<input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
				<div id="list-holder">
					<ul id="list-view" data-bind="foreach: visible">
						<li id="list-name" data-bind="text: name, click: $parent.showInfo"></li>
					</ul>
				</div>
			   </div>
			<div id="map"></div>
		</div>
		<div id="error"></div>
		
		
		<script src="js/jquery-3.2.1.min/index.js"></script>
		<script src="js/knockout/dist/knockout.js"></script>
		<script src="js/script.js"></script>
		<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB4-_mt8jIlFVSNiCwS49otSFui_ty44Zs&v=3&callback=initMap"></script>

	</body>
</html>
