<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Happy Camper</title>
	<script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyB4-_mt8jIlFVSNiCwS49otSFui_ty44Zs&v=3&callback=startApp"></script>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/jquery-3.2.1.min/index.js"></script>
	<script src="js/knockout/dist/knockout.js"></script>
	<script src="js/script.js"></script>
	
</head>
<body>
	<div class="search" id="search">
		<input class="search-box" id="search-box" data-bind="searchInput: searchTerm, valueUpdate: 'afterkeydown'">
	</div>
	<div class="app" id="app">
		<div class="list" id="list">
			<ul class="results" id="results" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: name, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map">Error loading Google Maps. You didn't break it, just refresh it.</div>
	</div>
</body>
</html>
