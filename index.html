<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Happy Camper</title>
  <meta name="description" content="">
  <meta name="author" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<!--   <link rel="stylesheet" href="css/normalize.css"> -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!--   <link rel="stylesheet" href="css/skeleton.css"> -->
  <link rel="stylesheet" href="css/custom.css">
  


</head>
<body>

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
<div class="container">
  <div class="title">
    <h2>Happy Camper</h2>
  </div>
  <div id="map"></div> 
  <div class="options-box">
    <div class="filtered-places">
      <input id="search" type="text" placeholder="Search..." data-bind="textInput: filter">
      <div data-bind="foreach: filteredPlaces"> 
       <ul>
        <button data-bind="text: name, click: $root.activateMarker"></button>
        </ul>     
      </div>
    </div>
  </div>
</div>
  

<!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
  <script src="js/Map.js"></script>
  <script src="js/viewmodel.js"></script>
  <script src="js/model.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB4-_mt8jIlFVSNiCwS49otSFui_ty44Zs&v=3&callback=initMap&libraries=places"></script>
  

</body>
</html>
