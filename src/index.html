<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta charset="utf-8">
    <title>Happy Camper</title>
    <meta name="description" content="">
    <meta name="author" content="">
    <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
    <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <!--   <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css"> -->
    <!--     <link rel="stylesheet" href="css/foundation.css"> -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!-- The Sidebar -->
  <div id="wrapper">
    <div id="sidebar-wrapper">
      <ul class="sidebar-nav">
      <input type="text" class="form-control" type="text" placeholder="Search..." data-bind="textInput: filter">
        <li class="sidebar-brand">
          <li>
            <a href="">
              <h3>Top Campsites</h3>
            </a>
          </li>
        </li>
        <div class="col-4" data-bind="foreach: filteredPlaces">
          <li class="" type="submit" data-bind="text: name, click: $root.activateMarker">
          </li>
        </div>
      </ul>    
    </div>

  <!-- Break for page content -->
  <div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
            <header>
                <div class="col-9">
                    <h1>Happy Camper</h1>
                </div>
                <a href="#menu-toggle" class="bt btn-default" id="menu-toggle">Toggle Listview</a>
            </header>
        </div>
        <!-- row -->
    </div>
    <!--container -->
  </div>
  </div>
  <div class="col-12" id="map"></div>
    <!-- End Document
–––––––––––––––––––––––––––––––––––––––––––––––––– -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
    <script src="js/Map.js"></script>
    <script src="js/viewmodel.js"></script>
    <script src="js/model.js"></script>
    <script async defer onerror="mapError()" src="https://maps.googleapis.com/maps/api/js?key=YOURKEYHERE&v=3&callback=initMap&libraries=places"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous">
    </script>

    <script>
    $("#menu-toggle").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggled");
    });
    </script>
</body>

</html>
